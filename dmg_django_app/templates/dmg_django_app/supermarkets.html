{% extends "dmg_django_app/base.html" %}
{% load static %}

{% block content %}
<div class="supermarkets-container" style="min-height:750px">
    <div class="p-4 bg-warning text-black rounded">
        <h1 class="text-body-emphasis">Business Intelligence</h1>
        <p>Brick and mortar statistics of the national supermarkets.</p>
    </div>

    <!--lg/xxl-->
    <div class="py-4 chart-container-desktop d-none d-md-block d-lg-block d-xxl-block">
        <div class="chart-wrapper mx-auto" style="width:750px;">
            <img src="{% static 'chart (1).png' %}" alt="Supermarkets' Stats" style="width:750px;height:400px;">
        </div>
    </div>

    <!--sm/md-->
    <div class="py-4 chart-container-mobile d-lg-none d-md-none d-sm-block">
        <div class="chart-wrapper mx-auto" style="width:375px;">
            <img src="{% static 'chart (1).png' %}" alt="Supermarkets' Stats" style="width:375px;height:200px;">
        </div>
    </div>
</div>
{% endblock %}
