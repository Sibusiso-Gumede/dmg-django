{% extends "dmg_django_app/base.html" %}
{% load static %}

{% block content %}
<div class="supermarkets-container" style="min-height:500px">

        <h1 class="text-body-emphasis">Business Intelligence</h1>
        <p>Brick and mortar statistics of the national supermarkets.</p>
    </div>
    <div class="py-4 chart-container">
        <div class="chart-wrapper mx-auto" style="min-width:375px;min-height: 350px;">
            <img src="{% static 'admin/charts/chart.png' %}" alt="Supermarkets' Stats" style="min-width:375px;min-height:350px;">
        </div>
    </div>
</div>
{% endblock %}
