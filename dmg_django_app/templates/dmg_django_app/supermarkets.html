{% extends "dmg_django_app/base.html" %}
{% load static %}

{% block content %}
<div class="supermarkets-container w-100">
    <div class="p-4 bg-warning text-black rounded">
        <h1 class="text-body-emphasis">Business Intelligence</h1>
        <p>Brick and mortar statistics of the national supermarkets.</p>
    </div>
    <div class="py-4 chart-container mx-auto">
        <div class="chart-wrapper d-flex align-content-center justify-content-center mx-auto">
            <img src="{% static 'admin/charts/chart.png' %}" alt="Supermarkets' Stats" id="chart">
        </div>
    </div>
</div>
{% endblock %}
