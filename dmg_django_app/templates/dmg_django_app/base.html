<!DOCTYPE HTML>

{% load static %}
<!--{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}-->

<html lang="en">
    <head>
        <!--<script src="{% static 'app_js/color-modes.js' %}"></script>-->
        <title>DMG: Grocery price comparison made easy.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Keywords" content="Groceries, Grocery, Discounts, Price Discounts, Compare, Cheap Prices, Website, Receipt, Products, Food, Low Price">
        <meta name="Description" content="Easily compare the prices of grocery products across multiple supermarkets including Shoprite, Checkers, Makro, PicknPay and Woolworths.">
        <meta name="theme" content="#ffffff">
    
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'bare_gh/assets/favicon.ico' %}" />
        <link href="{% static 'app_css/ui_styles.css' %}" rel="stylesheet" />
        <!--<link href="{% static 'app_css/font-awesome.min.css' %}" rel="stylesheet" />-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="home" viewBox="0 0 16 16">
                <path
                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
                />
            </symbol>
            <symbol id="table" viewBox="0 0 16 16">
                <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"
                />
            </symbol>
            <symbol id="people-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
            </symbol>
            <symbol id="grid" viewBox="0 0 16 16">
                <path
                    d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"
                />
            </symbol>
        </svg>

        <div class="row">
            <!-- Left sidebar with a dropdown menu. -->
            <div class="sidebar1 col-*-3">
                <div class="dropdown-container">         
                    <button class="dropbtn" onclick="showMenu()">Menu
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdownBox">
                        <a href="{% url 'dmg_django_app:home' %}" class="dropdown-item" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home" />
                        </svg>
                        Home
                        </a>
                        <a href="#" class="dropdown-item">
                        <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table" />
                            </svg>
                        Receipts
                        </a>
                        <a href="#" class="dropdown-item">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid" />
                            </svg>
                        Near Me
                        </a>
                        <a href="#" class="dropdown-item">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#people-circle" />
                            </svg>
                        Supermarkets
                        </a>
                    </div>
                </div>   
            </div>

            <!-- Logo and search section. -->
            <div class="logo-search col-*-6">
                <!-- Web Application Logo. -->
                <div class="app-logo-container">
                    <a href="{% url 'dmg_django_app:home' %}">
                        <img src="{% static 'dmg_logo.png' %}" id="appLogo" alt="Discount My Groceries Logo">
                    </a>
                </div>
                <!-- Search container. -->
                <div class="search-container">
                    <input type="text" id="searchBox" name="searchBox" placeholder="search item..."><br/>
                    <div class="button-container">
                        <button type="button" class="search-button">Search</button>
                    </div>
                </div>
            </div>

            <!-- Right sidebar for easy layout formatting. -->
            <div class="sidebar2 col-*-3"></div>

        {% block content %}{% endblock content %}
        </div>

        <script src="{% static 'app_js/ui_scripts.js' %}" type="text/javascript"></script>    
    </body>
</html>
